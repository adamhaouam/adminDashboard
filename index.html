<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="title">Dashboard</h1>
            <ul>
                <li><span class="material-symbols-outlined">
                    home
                    </span>
                    Home</li>
                <li><span class="material-symbols-outlined">
                    id_card
                    </span>Profile</li>
                <li><span class="material-symbols-outlined icon-flipped">
                    chat_bubble
                    </span>Messages</li>
                <li><span class="material-symbols-outlined">
                    history
                    </span>History</li>
                <li><span class="material-symbols-outlined">
                    task
                    </span>Tasks</li>
                <li><span class="material-symbols-outlined">
                    groups
                    </span>Communities</li>
            </ul>
            <ul>
                <li><span class="material-symbols-outlined">
                    settings
                    </span>Settings</li>
                <li><span class="material-symbols-outlined">
                    contact_support
                    </span>Support</li>
                <li><span class="material-symbols-outlined">
                    security
                    </span>Privacy</li>
            </ul>

        </div>
        <div class="header">
            <div class="searchbar">
                Q
                <input type="text">
            </div>
            <div class="login">Username</div>
            <div class="welcome">Hi There</div>
            <div class="post">
                <ul>
                    <li>New</li>
                    <li>Upload</li>
                    <li>Share</li>
                </ul>
            </div>

        </div>
        <div class="main">
            <div class="projects">
                <h1>Your Projects</h1>
                <div class="projectGrid">

                </div>
            </div>
            <div class="announcements">
                <h1>Announcements</h1>
                <div class="announceList"></div>
            </div>
            <div class="trending">
                <h1>Trending</h1>
                <div class="trendList"></div>
            </div>
        </div>
    </div>
</body>
</html>
